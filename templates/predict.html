<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2em;
            color: #333333;
        }
        
        header p {
            font-size: 1.2em;
            color: #666666;
        }
        
        form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        form .form-group label {
            display: block;
            font-size: 1em;
            color: #333333;
            margin-bottom: 5px;
        }
        
        form .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333333;
        }
        
        footer {
            margin-top: 20px;
        }
        
        footer p {
            font-size: 0.9em;
            color: #999999;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Iris Flower Detection</h1>
            <p>Enter the flower measurements to predict the Iris species</p>
        </header>
        <main>
            <form id="iris-form" action="/predict" method="POST">
                <div class="form-group">
                    <label for="sepal_length">Sepal Length (cm)</label>
                    <input type="number" step="any" id="sepal_length" name="sepal_length" required>
                </div>
                <div class="form-group">
                    <label for="sepal_width">Sepal Width (cm)</label>
                    <input type="number" step="any" id="sepal_width" name="sepal_width" required>
                </div>
                <div class="form-group">
                    <label for="petal_length">Petal Length (cm)</label>
                    <input type="number" step="any" id="petal_length" name="petal_length" required>
                </div>
                <div class="form-group">
                    <label for="petal_width">Petal Width (cm)</label>
                    <input type="number" step="any" id="petal_width" name="petal_width" required>
                </div>
                <button type="submit" class="button">Predict Species</button>
            </form>
            <div id="result"></div>
        </main>
        <footer>
            <p>&copy; 2024 Iris Flower Detection | Developed by Abhishek Upadhyay</p>
        </footer>
    </div>


</body>
</html>
